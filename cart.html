  <div class="site-body">

            </div>
            <div class="totals-item totals-item-total">
              <label class="font-weight-bold">Grand Total</label>
              <div class="totals-value font-weight-bold" id="cart-total">45.45</div>
            </div>
          </div>


        </div>
        <div class="d-flex justify-content-between pt-5">
          <button class="btn hoverable-link no-radius">Continue Shopping</button>
          <button class="btn btn-outline-dark no-radius site-btn">Proceed to Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.4.1/jquery.fancybox.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <script>
    $(window).on('load resize orientationchange', function () {
      $('.product-slides').each(function () {
        var $carousel = $(this);
        /* Initializes a slick carousel only on mobile screens */
        // slick on mobile
        if ($(window).width() > 991) {
          if ($carousel.hasClass('slick-initialized')) {
            $carousel.slick('unslick');
          }
        }
        else {
          if (!$carousel.hasClass('slick-initialized')) {
            $carousel.slick({
              slidesToShow: 1,
              slidesToScroll: 1,
              mobileFirst: true,
              prevArrow: '<button type="button" class="slick-prev fas fa-angle-left"></button>',
              nextArrow: '<button type="button" class="slick-next fas fa-angle-right"></button>'
            });
          }
        }
      });
    });

    var trigger = document.querySelector('#cart-open');
    var closeMenu = document.querySelector('#close-cart');
    function openCart(trigger) {
      trigger.addEventListener('click', function (e) {
        if (window.outerWidth > 768) {
          e.preventDefault();
          var cart = document.querySelector('.rollover-cart');
          cart.classList.toggle('show-cart');
        }
      });
    }
    openCart(trigger);
    openCart(closeMenu);

  </script>
